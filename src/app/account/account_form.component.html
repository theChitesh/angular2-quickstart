
<div class="row">
<form class="col-md-6" #form>
<h3> Add New Account </h3>

  <div *ngIf="error">
    <div class="alert alert-danger">
      <strong>Creating error !</strong> {{error}}
    </div>

  </div>


  <div class="form-group">
      <label for="title"> Title:</label>
      <input class="form-control" id="title" type="text" name="title" value="" #title>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input class="form-control" id="desc" type="text" name="desc" value="" #desc>
  </div>

  <div class="form-group">
    <label for="bal"> Balance :</label>
    <input class="form-control" id="bal" type="text" name="bal" value="" #balance>
  </div>
  <div class="form-group">
    <button  class="btn btn-success" (click) = "createAccF(title,desc,balance)"> Create </button>
  </div>

</form>
</div>
